<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Cotizador de cryptos</h1>
    <div id="container">
        <img src="img/stockprices.svg" alt="">
        <div id="coin-container">
            <form id="coin-form">
                <!-- ESTAS SON LAS MONEDAS LOCALES -->
                <div class="coin-input-container">
                    <label for="coin">ELIGE TU MONEDA.</label>
                    <select class="coin-input" id="coin">
                        <option selected disabled value="">Selecciona una moneda.</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">Euros</option>
                        <option value="ARS">Pesos Argentinos</option>
                        <option value="VES">Bolívares</option>
                        <option value="CNY">Yuan</option>
                    </select>
                </div>
                <!-- ESTAS SON LAS CRYPTOS -->
                <div class="coin-input-container">
                    <label for="crypto">ELIGE TU CRYPTOMONEDA.</label>
                    <select class="coin-input" id="crypto">
                        <option selected disable value="">Selecciona una cryptomoneda.</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="AXS">AXS</option>
                        <option value="BNB">Binance coin</option>
                    </select>
                </div>
                <!-- ESTE ES EL MONTO -->
                <div class="coin-input-container">
                    <label for="crypto">MONTO</label>
                    <input type="text" class="coin-input" id="amount" placeholder="Monto">
                </div>
                <button id="form-btn" type="submit">COTIZAR</button>
            </form>
            <!-- INFORMACION DE COTIZACION -->
            <div id="coin-info">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <footer class="contacto">
        <div class="github">
            <a href="https://github.com/rafaeltriasdev" target="_blank">
              <img src="img/github.ico" alt="Descripción del icono" class="icono-footer"> Desarrollado por Rafael Trias Dev
            </a>
          </div>
    </footer>
</body>
</html>
